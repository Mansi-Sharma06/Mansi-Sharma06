name: Update Shayri

on:
  workflow_dispatch:  #Manually trigger the workflow
  schedule:
    - cron: '0 0 * * *'  # Schedule daily at 12:00 AM Indian Time

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Update Shayari
        run: node update-shayri.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git add README.md
          git -c user.name='Mansi-Sharma06' -c user.email='0609ms.sharma@gmail.com' commit -m "Update README with daily shayri" -a
          git push
