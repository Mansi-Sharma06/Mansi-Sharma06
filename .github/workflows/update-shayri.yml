name: Update Shayri

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '20 18 * * *'  # Run daily at 11:50 PM UTC (5 minutes earlier)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Updated to latest Node.js version

      - name: Install dependencies
        run: npm install

      - name: Update Shayri
        run: node update-shayri.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git add README.md
          git -c user.name='Mansi-Sharma06' -c user.email='0609ms.sharma@gmail.com' commit -m "Update README with daily Shayari" -a
          git push
